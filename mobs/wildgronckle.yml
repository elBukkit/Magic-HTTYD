wildgronckle:
  name: 'Wild Gronckle'
  type: Phantom
  aggro: true
  size: 10
  disguise:
    type: player
    skin: NightScythe1
    invisible: true
    swimming: true
    burning: false
  helmet: Gronckle
  equip_on_respawn: false
  silent: true
  health: 40
  default_drops: false
  interval: 3000
  interval_requires_target: false
  lifetime: 3600000
  drop_xp: 75
  persist: true
  protection:
    projectile: 0.6
  entity_attributes:
    generic_attack_damage: 8
    generic_armor: 10
    generic_knockback_resistance: 0.5
  triggers:
    spawn:
      cast: colourdragon
    interval:
      cast: wildgroncklefire
    launch:
      cast: wildgroncklefire
    damage:
      effects:
      - sound: dragons.gronckle1
      cast: 
        wildgroncklefire: 20
        none: 100
    death:
      effects:
      - sound: dragons.gronckle2
        sound_pitch: -2
      cast: 
        groncklespawnnest: 2
        none: 100
  drops:
  - GronckleIron: 10
    blaze_powder: 100
    GronckleIron@3: 50
    GronckleIron@2: 30
  - GronckleIron: 70
    none: 100
  - GronckleIron: 50
    none: 100
  - GronckleIron: 20
    none: 100
  - scalecoin@2
  - scalecoin@1: 25
    scalecoin@2: 25
    scalecoin@3: 25
    none: 25
  potion_effects:
  - type: fire_resistance
    amplifier: 1
  - type: damage_resistance
    amplifier: 0