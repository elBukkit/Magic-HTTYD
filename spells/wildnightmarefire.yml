wildnightmarefire:
    name: Fire Hose
    actions:
        cast:
        - class: Repeat
          requires_entity_target: true
          actions:
            - class: Retarget
              actions:
                - class: Asynchronous
                  actions:
                    - class: Orient
                    - class: CustomProjectile
                      range: 64
                      hitbox: true
                      actions:
                      - class: Sphere
                        radius: rand(1,2)
                        actions:
                          - class: Cover
                            actions:
                              - class: Burn
                      - class: AreaOfEffect
                        radius: 3
                        actions:
                          - class: Damage
                          - class: Ignite
                            duration: 7500
                - class: Delay
                  delay: 200
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_blaze_shoot
           requires_entity_target: true
           sound_volume: 5
           sound_pitch: -2
           location: origin
           color_override: color
        tick:
        - particle: smoke_normal
          location: target
        - particle: smoke_normal
          color: false
          particle_count: 3
          particle_offset_x: 0.3
          particle_offset_y: 0.3
          particle_offset_z: 0.3
          location: target
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: redstone
             color: "#ff4500"
             duration: $lifetime
             radius: 0.2
             particles: 2
             particle_count: 2
             particle_offset_y: 0.4
             particle_offset_x: 0.4
             particle_offset_z: 0.4
             particle_size: 3
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: flame
             color: "#ff0000"
             duration: $lifetime
             radius: 0.2
             particles: 2
             particle_count: 2
             particle_offset_y: 0.4
             particle_offset_x: 0.4
             particle_offset_z: 0.4
             particle_size: 4
        hit_entity:
        -  sound: block_blastfurnace_fire_crackle
           sound_pitch: -2
           location: target
        -  class: EffectSingle
           location: target
           particle: smoke_large
           particle_count: 50
           particle_offset_x: 1
           particle_offset_y: 1
           particle_offset_z: 1
           sound: block_fire_extinguish
           sound_volume: 5
           particle_data: 0.1
        -  sound: block_campfire_crackle
           sound_pitch: -2
           sound_volume: 1.5
           location: target
    parameters:
        fov: 90
        repeat: 6
        hitbox: false
        target_self: false
        reflective: gold_block
        source_location: feet
        velocity: 35
        size: 2
        range: 100
        magic_damage: false
        cooldown: rand(5000,24000)
        spread: 0.2
        damage: rand(7,13)
        hitbox_size: 0.8
        hitbox_block_size: 0.1
        ignore_blocks: false
        target: other
        target_types:
          - player
          - zombie_horse
        target_breakables: rand(1,3)
        break_durability: rand(1,3)
        destructible_durability: 200
        destructible: burnable
        block_hit_count: 1
        track_target: true
        lifetime: 30000
        undo: rand(15000,30000)
        undo_speed: 10
        track_speed: 0.03
        use_target_location: false