riddenskrillfire:
    name: Lightning
    actions:
        cast:
          - class: CustomProjectile
            actions:
            - class: Damage
              damage: rand(26,36)
            - class: PotionEffect
              duration: 1500
            - class: BreakBlock
              ignore_result: true
            - class: AreaOfEffect
              actions:
              - class: Asynchronous
                actions:
                - class: CustomProjectile
                  velocity: 25
                  actions:
                  - class: Damage
                    damage: rand(10,20)
                  - class: PotionEffect
                    duration: 2500
    effects:
        cast:
        -  class: EffectSingle
           sound: dragon.skrill2
           sound_volume: 2
           location: origin
        -  class: EffectSingle
           sound: dragon.skrill3
           sound_volume: 0.1
        tick:
        - particle: redstone
          color: "#ffffff"
          particle_count: 1
          particle_offset_x: 0.05
          particle_offset_y: 0.05
          particle_offset_z: 0.05
          location: target
        - particle: end_rod
          particle_count: 1
          particle_offset_x: 0.15
          particle_offset_y: 0.15
          particle_offset_z: 0.15
          location: target
        hit:
        -  class: EffectSingle
           sound: entity_generic_explode
           sound_volume: 3
           sound_pitch: -2.5
           location: target
           particle: end_rod
           particle_count: 25
           particle_offset_x: 0.1
           particle_offset_y: 0.1
           particle_offset_z: 0.1
           particle_data: 1
         
    parameters:
        fov: 0.6
        target_breakables: rand(3,6)
        break_durability: rand(3,6)
        destructible_durability: 200
        destructible: solid
        tick_size: 0.175
        target: other
        source_location: head
        reflective: gold_block
        magic_damage: false
        target_self: false
        target_source: false
        range: 75
        radius: 30
        target_count: 5
        target_type: Damageable
        undo: rand(40000,120000)
        undo_speed: 10
        cooldown: 500
        charges: 4
        charge_regeneration: 1/60
        potion_effects: 
          slow: 4
          blindness: 1
        effects_particles: false
        track_target: true
        track_speed: 1
        velocity_transform: 
            x: rand(20,100)
            y: rand(-20,20) 
            z: rand(-20,20) 
