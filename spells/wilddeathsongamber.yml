wilddeathsongamber:
  name: Amber
  actions:
    cast:
    - class: Orient
      requires_entity_target: true
    - class: CustomProjectile
      requires_entity_target: true
      requires_target: true
      hitbox: true
      actions:
      - class: Sphere
        radius: rand(2,4)
        actions:
        - class: ModifyBlock
      - class: AreaOfEffect
        radius: 3
        actions:
        - class: Damage
        - class: PotionEffect
          potion_effects:
            slow_digging: 3
          duration: rand(7500,15000)
        - class: Velocity
          push: -1
  effects:
    cast:
    - class: EffectSingle
      requires_entity_target: true
      sound: entity_llama_spit
      sound_pitch: -3
      location: origin
      sound_volume: 5
      color_override: color
    tick:
    - particle: crimson_spore
      location: target
    - particle: falling_honey
      color: false
      particle_count: 15
      particle_offset_x: 0.3
      particle_offset_y: 0.3
      particle_offset_z: 0.3
      location: target
    projectile:
    - class: EffectSingle
      effectlib:
        class: SphereEffect
        particle: redstone
        color: "#ffa500"
        duration: $lifetime
        radius: 0.2
        particles: 8
        particle_count: 3
        particle_offset_y: 0.8
        particle_offset_x: 0.8
        particle_offset_z: 0.8
        particle_size: 1
    - class: EffectSingle
      effectlib:
        class: SphereEffect
        particle: block_crack
        color: '#ff0000'
        duration: $lifetime
        radius: 0.2
        particles: 10
        particle_count: 5
        particle_offset_y: 0.2
        particle_offset_x: 0.2
        particle_offset_z: 0.2
        particle_size: 4
    hit:
    - sound: block_blastfurnace_fire_crackle
      sound_pitch: 0.8
      location: target
    - class: EffectSingle
      location: target
      particle: redstone
      color: "#ffa500"
      particle_size: 5
      particle_count: 5
      particle_offset_x: 2
      particle_offset_y: 2
      particle_offset_z: 2
      particle_data: 0.5
      sound: block_conduit_deactivate
      sound_volume: 5
      sound_pitch: 2
    - sound: block_campfire_crackle
      sound_pitch: -3
      sound_volume: 1.5
      location: target
  parameters:
    fov: 90
    hitbox: false
    target_self: false
    brush: orange_stained_glass
    reflective: gold_block
    velocity: 32
    size: 2
    range: 64
    magic_damage: false
    cooldown: rand(1000,26000)
    spread: 0.1
    damage: rand(12,17)
    hitbox_size: 1
    ignore_blocks: false
    target: other
    target_types:
    - player
    - zombie_horse
    target_breakables: rand(1,3)
    break_durability: rand(1,3)
    destructible_durability: 200
    destructible: destructible_replace
    track_target: true
    lifetime: 30000
    undo: rand(20000,30000)
    undo_speed: 100
    track_speed: 0.03
    use_target_location: false