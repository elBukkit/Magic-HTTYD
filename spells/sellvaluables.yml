sellvaluables:
    # This has been added automatically so that anything you remove here does not get inherited back in from the default configs
    inherit: false
    icon: iron_ingot
    name: Sell Valuables
    category: shop
    actions:
        cast:
        - class: Shop
          cost_type: currency
          earn_type: currency
    parameters:
        confirm: false
        sell: true
        auto_close: false
        confirm_filler: stained_glass_pane
        buy_icon: lime_wool{CustomModelData:18001}
        items:
        - item: diamond
          cost: 4
        - item: gold_ingot@12
          cost: 3
        - item: iron_ingot@100
          cost: 1
        - item: lapis_lazuli@36
          cost: 4
        - item: redstone@36
          cost: 4
        - item: coal@65
          cost: 4