turretshot:
    name: Turret
    actions:
        cast:
        - class: Orient
        - class: Projectile
          requires_entity_target: true
          requires_target: true
          hitbox: true
    effects:
        cast:
        -  class: EffectSingle
           requires_entity_target: true
           sound: item_crossbow_shoot
           location: origin
           sound_volume: 5
           color_override: color
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: crit
             color: "#ff8c00"
             duration: 300
             radius: 0.01
             particles: 3
             particle_count: 3
             particle_offset_y: 0.05
             particle_offset_x: 0.05
             particle_offset_z: 0.05
             particle_size: 3
        hit:
        -  class: EffectSingle
           location: target
           particle: crit
           particle_count: 1
           particle_offset_x: 1
           particle_offset_y: 1
           particle_offset_z: 1
           sound: entity_arrow_hit
           sound_volume: 5
           particle_data: 0.5
    parameters:
        fov: 360
        arrow_damage: 2
        projectile: TippedArrow
        hitbox: false
        target_self: false
        speed: 3
        cooldown: 7500
        spread: 1
        target: other
        target_types:
          - ghast
          - phantom
        lifetime: 30000
        undo: rand(15000,90000)
        undo_speed: 10