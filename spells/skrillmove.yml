skrillmove:
  name: Dragon Sighting
  actions:
    cast:
      - class: Delay
        delay: 10
        actions:
         - class: CheckRequirements
           requirements:
             - weather: thunder
         - class: ChangeContext
           source_is_target: true
         - class: Spread
           actions:
                 - class: Teleport
                   safe: false
                 - class: Lightning
      - class: CheckRequirements
        requirement:
          attribute:
             attribute: location_y
             min: 140
        actions:
         - class: Velocity
           y_offset: -3
           min_speed: 2
           max_speed: 2
    effects:
        cast:
        -  class: EffectSingle
           requires_entity_target: true
           sound: dragon.skrill1
           location: origin
           sound_volume: 2
           color_override: color
  parameters:
    allow_max_range: false
    target_self: true
    target: self
    range: 32
    cooldown: rand(1000,10000)
    radius: rand(24,64)