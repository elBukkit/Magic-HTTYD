wildscauldronwater:
  name: Scaulding Water
  actions:
    cast:
    - class: Orient
    - class: CustomProjectile
      requires_entity_target: true
      requires_target: true
      hitbox: true
      actions:
      - class: AreaOfEffect
        radius: 2
        actions:
        - class: Damage
        - class: Velocity
          push: 1
  effects:
    cast:
    - class: EffectSingle
      requires_entity_target: true
      sound: ambient_underwater_enter
      location: origin
      sound_volume: 5
      sound_pitch: -1
      color_override: color
    tick:
    - particle: cloud
      location: target
    - particle: water_bubble
      color: false
      particle_count: 10
      particle_offset_x: 0.5
      particle_offset_y: 0.5
      particle_offset_z: 0.5
      location: target
    projectile:
    - class: EffectSingle
      effectlib:
        class: SphereEffect
        particle: redstone
        color: "#00bfff"
        duration: $lifetime
        radius: 0.2
        particles: 2
        particle_count: 2
        particle_offset_y: 0.2
        particle_offset_x: 0.2
        particle_offset_z: 0.2
        particle_size: 4
    - class: EffectSingle
      effectlib:
        class: SphereEffect
        particle: redstone
        color: "#00ced1"
        duration: $lifetime
        radius: 0.2
        particles: 2
        particle_count: 2
        particle_offset_y: 0.2
        particle_offset_x: 0.2
        particle_offset_z: 0.2
        particle_size: 4
    hit:
    - class: EffectSingle
      location: target
      particle: explosion_normal
      particle_count: 25
      particle_offset_x: 1
      particle_offset_y: 1
      particle_offset_z: 1
      sound: entity_dolphin_splash
      sound_volume: 5
      particle_data: 0.2
    - class: EffectSingle
      location: target
      particle: water_splash
      particle_count: 25
      particle_offset_x: 1
      particle_offset_y: 1
      particle_offset_z: 1
      sound: entity_player_splash_high_speed
      sound_volume: 5
      particle_data: 0.6
    - class: EffectSingle
      location: target
      particle: bubble_column_up
      particle_count: 25
      particle_offset_x: 1
      particle_offset_y: 1
      particle_offset_z: 1
      particle_data: 0.6
  parameters:
    fov: 90
    hitbox: false
    target_self: false
    reflective: gold_block
    velocity: 35
    size: 2
    range: 100
    magic_damage: false
    cooldown: rand(4000,24000)
    spread: 0.22
    damage: rand(14,23)
    hitbox_size: 0.7
    hitbox_block_size: 1
    ignore_blocks: false
    target: other
    target_types:
    - player
    - zombie_horse
    - skeleton_horse
    target_breakables: rand(1,3)
    break_durability: rand(1,3)
    destructible_durability: 200
    destructible: solid
    track_target: true
    lifetime: 30000
    undo: rand(15000,90000)
    undo_speed: 10
    track_speed: 0.05
    use_target_location: false