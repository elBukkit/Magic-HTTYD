wildskrillfire:
    name: Lightning
    actions:
        cast:
          - class: ChangeContext
            requires_entity_target: true
            target_self: true
            target_caster: true
            actions:
              - class: Lightning
                effect_only: true
          - class: Delay
            requires_entity_target: true
            delay: 250
          - class: Orient
            requires_entity_target: true
          - class: CustomProjectile
            requires_entity_target: true
            actions:
            - class: Damage
              magic_damage: false
              damage: rand(12,28)
            - class: PotionEffect
              duration: 1500
            - class: BreakBlock
              ignore_result: true
            - class: AreaOfEffect
              actions:
              - class: Asynchronous
                actions:
                - class: CustomProjectile
                  velocity: 25
                  actions:
                  - class: Damage
                    magic_damage: false
                    damage: rand(10,20)
                  - class: PotionEffect
                    duration: 1500
    effects:
        cast:
        -  class: EffectSingle
           requires_entity_target: true
           sound: dragon.skrill2
           sound_volume: 5
           location: origin
           particle: end_rod
           particle_offset_x: 1
           particle_offset_y: 1
           particle_offset_z: 1
           particle_data: 0.5
           particle_count: 50
        -  class: EffectSingle
           requires_entity_target: true
           sound: dragon.skrill3
           sound_volume: 0.3
        tick:
        - particle: redstone
          color: "#ffffff"
          particle_count: 1
          particle_offset_x: 0.05
          particle_offset_y: 0.05
          particle_offset_z: 0.05
          location: target
        - particle: end_rod
          particle_count: 1
          particle_offset_x: 0.15
          particle_offset_y: 0.15
          particle_offset_z: 0.15
          location: target
        hit:
        -  class: EffectSingle
           sound: entity_generic_explode
           sound_volume: 4
           sound_pitch: -2.5
           location: target
           particle: end_rod
           particle_count: 25
           particle_offset_x: 0.1
           particle_offset_y: 0.1
           particle_offset_z: 0.1
           particle_data: 1
         
    parameters:
        fov: 90
        target_breakables: rand(3,6)
        break_durability: rand(3,6)
        destructible_durability: 200
        destructible: solid
        tick_size: 0.175
        target: other
        target_types:
        - player
        - zombie_horse
        - skeleton_horse
        source_location: head
        reflective: gold_block
        target_self: false
        target_source: false
        range: 75
        magic_damage: false
        radius: 30
        target_count: 5
        undo: rand(40000,120000)
        undo_speed: 10
        cooldown: rand(1000,19000)
        potion_effects: 
          slow: 4
          blindness: 1
        effects_particles: false
        track_target: true
        track_speed: 1
        velocity_transform: 
            x: rand(20,100)
            y: rand(-20,20) 
            z: rand(-20,20) 
