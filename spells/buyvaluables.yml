        - item: diamond
          cost: 10
        - item: gold_ingot@12
          cost: 10
        - item: iron_ingot@26
          cost: 10
        - item: lapis_lazuli@36
          cost: 10
        - item: redstone@36
          cost: 10
        - item: coal@64
          cost: 10