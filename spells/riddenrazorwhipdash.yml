riddenrazorwhipdash:
    name: Slice
    actions:
        cast:
        - class: Repeat
          actions:
          - class: ConeOfEffect
            range: 6
            fov: 360
            actions:
            - class: Damage
            - class: Stop
          - class: ChangeContext
            target_caster: true
            actions:
            - class: PotionEffect
              potion_effects:
                damage_resistance: 5
              duration: 700
            - class: Velocity
              min_speed: 3
              max_speed: 4
            - class: PlayEffects
              effects: cast
          - class: Delay
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_phantom_flap
           sound_volume: 3
           effectlib:
            class: SphereEffect
            particle: sweep_attack
            radius: 0.5
            particles: 1
            duration: 500
            particle_count: 1
            particle_offset_y: 0.2
            particle_offset_x: 1.6
            particle_offset_z: 1.6
        hit:
        -  class: EffectSingle
           sound: entity_iron_golem_repair
           sound_pitch: 1
           sound_volume: 2
        -  class: EffectSingle
           sound: entity_player_attack_sweep
           sound_pitch: 1
           sound_volume: 2
    parameters:
        target: other
        target_type: LivingEntity
        effects_particles: false
        range: 50
        source_location: feet
        reflective: gold_block
        hitbox: false
        fov: 90
        velocity: 3
        damage: rand(15,20)
        target_breakables: 1
        cooldown: 500
        charges: 10
        charge_regeneration: 1/150
        magic_damage: false
        instant_block_effects: true
        repeat: 16
        delay: 100