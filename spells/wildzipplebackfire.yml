wildzipplebackfire:
    name: Gas Blast
    actions:
        cast:
        - class: Orient
        - class: CustomProjectile
          requires_entity_target: true
          requires_target: true
          hitbox: true
          actions:
          - class: AreaOfEffect
            radius: 2
            actions:
              - class: Damage
              - class: Ignite
                duration: 2500
              - class: Velocity
                push: 1
              - class: PotionEffect
                add_effects:
                  poison: 0
                duration: 3000
          - class: Sphere
            radius: rand(1,2)
            actions:
              - class: BreakBlock
                destructible: solid
                destructible_override: true
                destructible_durability: 500
                break_durability: 100
                durability_max_distance: 4
    effects:
        cast:
        -  sound: entity_blaze_shoot
           requires_entity_target: true
           sound_pitch: 1.25
           sound_volume: 5
           location: origin
        tick:
        - particle: villager_happy
          location: target
        - particle: flame
          color: false
          particle_count: 10
          particle_offset_x: 0.3
          particle_offset_y: 0.3
          particle_offset_z: 0.3
          location: target
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: sneeze
             duration: $lifetime
             radius: 0.2
             particles: 5
             particle_count: 5
             particle_offset_y: 0.6
             particle_offset_x: 0.6
             particle_offset_z: 0.6
             particle_size: 3
        hit:
        -  sound: entity_generic_explode
           sound_pitch: 1.75
           sound_volume: 5
           location: target
        -  class: EffectSingle
           sound: entity_dragon_fireball_explode
        -  location: target
           effectlib:
             class: SphereEffect
             particle: sneeze
             duration: 3000
             radius: 2
             particles: 10
             iterations: 3
             particle_count: 5
             particle_offset_y: 1
             particle_offset_x: 1
             particle_offset_z: 1
             particle_size: 3
    parameters:
        fov: 90
        hitbox: false
        target_self: false
        reflective: gold_block
        velocity: 25
        size: 2
        range: 64
        direction: 0,0.8,0
        magic_damage: false
        cooldown: rand(2000,20000)
        charges: 6
        charge_regeneration: 1/90
        damage: rand(5,13)
        hitbox_size: 0.5
        gravity: rand(0.01,0.03)
        spread: 0.2
        ignore_blocks: false
        target: other
        target_types:
          - player
          - zombie_horse
        undo: rand(12000,100000)
        undo_speed: 20
        falling: true
        target_breakables: 5
        block_hit_count: 1
        track_target: true
        lifetime: 30000
        target_self_timeout: 2000
        track_speed: 0.05
        use_target_location: false