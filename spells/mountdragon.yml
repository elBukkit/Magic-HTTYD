mountdragon:
  name: Dragon Riding Skill
  description: Right click to ride your dragon.
  icon: saddle
  world_border_restricted: true
  creative_restricted: true
  cast_on_no_target: false
  cancel_effects: true
  cancellable: true
  show_undoable: false
  undoable: true
  reactivate: true
  upgrade_required_casts: 10
  actions:
    reactivate:
    - class: RideEntity
      find_wand: true
    cast:
    - class: Cancel
    - class: RideEntity
  effects:
    cast:
    - sound: entity_ender_dragon_flap
      sound_pitch: 2
      sound_volume: 0.2
    - class: EffectSingle
      sound: entity_phantom_flap
    crash:
    - sound: entity_blaze_hurt
      sound_pitch: -2
    - class: EffectSingle
      location: origin
      entity_effect: hurt
      particle: smoke_large
    land:
    - sound: entity_ender_dragon_flap
      sound_pitch: 0.9
      sound_volume: 0.2
    undo_entity:
    - location: target
      sound: block_fire_extinguish
      sound_volume: 0.8
      sound_pitch: -2
  parameters:
    target: self
    undo: 1000
    set_target: true
    type: riddengronckle
    use_wand_name: true
    mount_untargetable: false
    rider_untargetable: true
    mount_wand: false
    replacement_item: saddle
    bypass_confusion: false
    liftoff_duration: 200
    crash_damage: 1
    liftoff_thrust: 0.7
    fall_protection: 700
    duration: 60000
    duration_warning: 20000
    crash_effects:
      confusion: 120,3
    warning_effects:
      confusion: 5
    cancel_on_no_permission: true
    sound: magic.flying
    sound_interval: 500
    sound_max_volume: 0.25
    sound_min_volume: 0.05
    sound_max_pitch: 2
    sound_min_pitch: 0.5
    armor_stand_pitch: 0.3
    air_controllable: true
    controllable: true
    gravity: 0.05
    strafe_controllable: 0.1
    jump_controllable: 1
    exemption_duration: 5000
    armor_stand_marker: false
    pitch_controllable: false
    cooldown: 10000